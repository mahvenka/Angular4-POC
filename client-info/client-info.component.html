<div class="container-fluid" >
    <div class="row" style="padding:0 5%;padding-top:1%;">
        <div class="col-sm-6">
            <div>
                <h3 class="header">{{clientInfo.clientName}}</h3>
            </div>
            <div class="row txt">
                <div class="col-sm-2">
                    <div class="txt_size">GFCID</div>
                    <div class="txt_size child">{{clientInfo.gfcId}}</div>
                </div>
                <div class="col-sm-3">
                    <div class="txt_size">RISK RATING</div>
                    <div class="txt_size text-danger child"> {{clientInfo.riskRating}}</div>
                </div>
                <div class="col-sm-2">
                    <p class="txt_size">STATUS</p>
                    <p class="txt_size child"> {{clientInfo.recordStatus}}</p>
                </div>
                <div class="col-sm-4">
                    <p class="txt_size">WORK ITEM</p>
                    <p class="txt_size child"> {{clientInfo.type}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="icon-right">
                        <i class="fa fa-map-marker big-icon" aria-hidden="true"></i>
                        <i class="fa fa-th big-icon" aria-hidden="true"></i>
                        <i class="fa fa-print big-icon" aria-hidden="true"></i>
                        <i class="fa fa-comments big-icon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="row button-div">
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-sm-lt" id="btn-primary"><i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                    <button class="btn btn-primary btn-sm-lt" id="btn-primary">Save</button>
                    <button class="btn btn-primary btn-sm-lt" id="btn-primary">Reset</button>
                    <button class="btn btn-primary btn-sm-lt" id="btn-primary">Cancel</button>
                    <button class="btn btn-primary btn-sm-lt" id="btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>
</div>

<app-form-tab-details></app-form-tab-details>
