<div *ngIf="tabName.inboxType==='Group'">
        <p-panel [collapsed]="false" header="Un-Assigned Work Items " [toggleable]="true" [style]="{'margin-bottom':'20px'}" >
                <div *ngIf="rowDatareadyFlag" class="col-lg-12 col-lg-offset-3 text-center" style="margin-top:100px;margin-bottom:30px;">
                <img src="./assets/images/loader.gif">
                </div>
            
                <div *ngIf="!rowDatareadyFlag">
                <ag-grid-angular
                    [enableSorting] = "true"
                    [enableFilter] = "true"
                    style="width: 100%; height: 220px;"
                    class="ag-theme-balham"
                    [rowHeight]="32"
                    [headerHeight]="30"
                    [rowData]="unAssignedRowData"
                    [columnDefs]="columnDefs"
                    [pagination]="true"
                    [animateRows]="true"
                    [paginationPageSize]="10"
                    (rowClicked)="progressOnRowClicked($event)"
                    (gridReady)="onGridReady($event)">
                </ag-grid-angular>
                </div>
                
             </p-panel>
            </div>


    <p-panel [collapsed]="false" header="Assigned Work Items " [toggleable]="true" [style]="{'margin-bottom':'20px'}" >
    <div *ngIf="rowDatareadyFlag" class="col-lg-12 col-lg-offset-3 text-center" style="margin-top:100px;margin-bottom:30px;">
    <img src="./assets/images/loader.gif">
    </div>

    <div *ngIf="!rowDatareadyFlag">
    <ag-grid-angular
        [enableSorting] = "true"
        [enableFilter] = "true"
        style="width: 100%; height: 220px;"
        class="ag-theme-balham"
        [rowHeight]="32"
        [headerHeight]="30"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [animateRows]="true"
        [paginationPageSize]="10"
        (rowClicked)="progressOnRowClicked($event)"
        (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    </div>
    
 </p-panel>
