<div class="container-fluid">

 <div *ngIf="inboxTabProgressBar" class="col-lg-12 col-lg-offset-3 text-center" style="margin-top:100px;margin-bottom:30px;">
  <img src="./assets/images/loader.gif">
</div>

</div>

<div class="container-fluid" *ngIf="inboxTabProgressBar=== false">
    <div class="row profile py-1">
        <div class="col-md-12 order-md-1 p1-0 pr-0" style="border-bottom: 1px solid #dad4d4;">
          <div class="col-md-12">
            <div class="nav-scroller bg-white box-shadow">
              <nav class="nav nav-underline inboxMenu">
                <a class="nav-link" [class.active]="selectedTab===tabs" (click)="switchToTab(tabs)" *ngFor="let tabs of tabsList;">
                  {{tabs.name}}
                </a>
              </nav>
            </div>
          </div>
        </div>

        <div class="col-md-12 order-md-1 p1-0 pr-0 py-2">
          <div class="col-md-12">
            <router-outlet ></router-outlet>
          </div>
        </div>
    </div>
</div>
